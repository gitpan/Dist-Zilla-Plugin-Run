name    = Dist-Zilla-Plugin-Run
author  = Torsten Raudssus <torsten@raudss.us> L<https://raudss.us/>
license = Perl_5
copyright_holder = L<Raudssus Social Software|https://raudss.us/>
copyright_year   = 2010

[@Basic]

[NextRelease]
[Git::NextVersion]
version_regexp = ^([0-9]+\.[0-9]+)$

[PkgVersion]
[MetaConfig]
[MetaJSON]
[PodSyntaxTests]
[Repository]
[GithubMeta]

[InstallRelease]
install_command = cpanm .

[Authority]
authority = cpan:GETTY
do_metadata = 1

[Git::CheckFor::CorrectBranch]
release_branch = master

[PodWeaver]
config_plugin = @Author::GETTY

[@Git]
tag_format = %v
push_to = origin


[CheckChangesHasContent]

[Prereqs]
Moose                   = 1.15

Dist::Zilla             = 4.200002
Test::DZil              = 4.200002
; used by Dist::Zilla
Test::File::ShareDir    = 0

namespace::autoclean    = 0.11
Path::Class             = 0.16
String::Formatter       = 0.102082
; core modules
File::Spec              = 0
IPC::Open3              = 0
Config                  = 0

[Prereqs / TestRequires]
Test::More = 0.88

[ContributorsFromGit]

; print a little extra output so we know it's working as expected
[Bootstrap::lib]
[Run::AfterBuild]
run = echo "Built version %v in %d... So far so good"
[Run::AfterRelease]
run = echo "Congratulations, %v is out!  Now just sit back and wait for the bug reports :-)"
